<!DOCTYPE html>
<!-- The DOM -->
<html>
<body>
  <h1>
    THE TITLE OF YOUR WEBPAGE
  </h1>
  <div id="container">
  	<div class="content">
      This is the glorious text-content!
    </div>
    <div class="regular">
      <button onclick="alert('Hello World')">Click Me with js in the browser</button>
    </div>
    <div class="regular">
      <button id="btn">Click Me with js in separate file</button>
    </div>
    <div class="regular">
      <button id="btn_ev">Click Me with js in separate file and eventListener</button>
    </div>

    <div class="named">
      <button onclick="alertFunction()">Click Me with js in the browser</button>
    </div>
    <div class="named">
      <button id="namedBtn">Click Me with js in separate file</button>
    </div>
    <div class="named">
      <button id="NamedBtn_ev">Click Me with js in separate file and eventListener</button>
    </div>
  </div>
</body>
<script type="text/javascript" src="domManipulation.js"></script>
</html>
