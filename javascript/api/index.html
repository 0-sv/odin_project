<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's make an API request</title>
</head>
<body>
    <img src="#" alt="" srcset="">
    <script>
        const img = document.querySelector('img');
        fetch('https://api.giphy.com/v1/gifs/translate?api_key=c3L94PDk9lJPtI5gyRi0IlFfBibR5XbV&s=cats', {mode: 'cors'})
        .then(function(response) {
            return response.json();
        })
        .then(function(response) {
            img.src = response.data.images.original.url;
        });
    </script>
</body>
</html>
